<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Welcome Mobile Web APSSP</title>
        <mobi:deviceResource />
        <style type="text/css">
            .fa-fetch-contact:before {
                content: "\0040";
                border: 1px solid;
                border-left: 2px solid;
            }
            a:link, a:visited {
                text-decoration: underline;
            }
            .showLink {
                color: #262DDB;
                text-decoration: underline !important;
            }
            h3 {
                margin-left:10px;
            }
            .mobi-vm-menu ul > li {
                font-size: 14px !important;
            }
            .mobi-list > .mobi-list-item {
                font-size: 12px !important;
            }
            body {
                font-size: 12px;
            }
            .imageView{
                max-width: 100%;
            }
        </style>

    </h:head>

    <h:body>
        <icecore:config mandatoryResource="camera"/>

        <mobi:pagePanel>
            <f:facet name="header">
                <h:outputText value="Page Header" />
            </f:facet>
            <f:facet name="body">

                <mobi:fieldsetGroup styleClass="intro">
                    <mobi:fieldsetRow>
                        Entry of kind of documents will be processed here.
                    </mobi:fieldsetRow>
                    <mobi:fieldsetRow>
                        Other inputs will be displayed here.
                    </mobi:fieldsetRow>
                    <mobi:fieldsetRow>
                        <h:outputLink styleClass="ui-link showLink" value="cameraCapture.xhtml">
                            Click here to Capture Documents.
                        </h:outputLink>
                    </mobi:fieldsetRow>
                </mobi:fieldsetGroup>
            </f:facet>
            <f:facet name="footer">
                <h:outputText value="Page Footer" />
            </f:facet>
        </mobi:pagePanel>
    </h:body>

</html>
